#version: "3.9"

services:
  # Frontend service
  frontend:
    build: ./frontend
    container_name: react-frontend
    ports:
      - "3000:80"         # Access React app on localhost:3000
    depends_on:
      - backend
    networks:
      - app-network

  # Backend service
  backend:
    build: ./backend
    container_name: dotnet-backend
    ports:
      - "8080:8080"       # Access API on localhost:8080
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: >
        Server=sqlserver,1433;
        Database=AppDb;
        User Id=sa;
        Password=YourStrong!Passw0rd;
        TrustServerCertificate=True;
    depends_on:
      - sqlserver
    networks:
      - app-network

  # SQL Server database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Passw0rd"
    ports:
      - "1433:1433"       
    volumes:
      - sql_data:/var/opt/mssql   
    networks:
      - app-network

# Persistent volumes
volumes:
  sql_data:

# Shared network for inter-container communication
networks:
  app-network:
    driver: bridge

